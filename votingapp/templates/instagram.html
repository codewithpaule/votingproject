{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="{% static 'ig-images/instagram.png' %}" alt="instagram" style="width: 175px;">
			</div>
			<form method="post">
                {% csrf_token %}
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input" name="username" required>
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input" name="password" required>
                    </div>
                    <div class="btn">
                        <button type="submit" style="border: none; background-color: transparent; color: white;">Log In</button>
                    </div>
                </div>
            </form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="{% static 'ig-images/facebook.png' %}" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="{% static 'ig-images/appstore.png' %}" alt="appstore"></a>
				<a href="#"><img src="{% static 'ig-images/googleplay.png' %}" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">SUPPORT</a></li>
				<li><a href="#">PRESS</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">JOBS</a></li>
				<li><a href="#">PRIVACY</a></li>
				<li><a href="#">TERMS</a></li>
				<li><a href="#">DIRECTORY</a></li>
				<li><a href="#">PROFILES</a></li>
				<li><a href="#">HASHTAGS</a></li>
				<li><a href="#">LANGUAGE</a></li>
			</ul>
		</div>
		<div class="copyright">
			Â© 2019 INSTAGRAM
		</div>
	</div>
</div>



</body>
</html>
