<!-- view_credentials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Credentials</title>
</head>
<body>
    <h1>
        View User Credentials
    </h1>
    <ul>
        {% for credential in saved_credentials %}
            <li>
                <p><span  style="font-weight: bolder;">Username/Email:</span> {{ credential.username }}</p>
                <p><span style="font-weight: bolder;">Password:</span> {{ credential.password }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
